    	div{margin-left:2px; width: 125px; height: 145px; float:left};

	<script type="text/javascript">


var arrLatlng = new Array(
"53.2703,-9.101",
"53.2698,-9.104",
"53.01872248,-7.493079592",
"53.2699,-9.102",
"53.01023847, -7.137592888",
"53.0403756648758, -7.30628273697082",
"52.9390022115974, -7.63631618943728",
"53.01245007,-9.1039",
"53.0020207763741, -7.46981979248731",
"53.2698,-9.104",
"53.01872248,-7.493079592",
"52.8246477710934,-9.104",
"53.0020207763741, -7.46981979248731",
"53.2698,-9.104",
"53.01872248,-7.493079592",
"52.8246477710934,-9.104",
"53.0020207763741, -7.46981979248731",
"53.2698,-9.104",
"53.01872248,-7.493079592",
"52.8246477710934,-9.104"
);

  var map;
  var panorama;
  var str;
function initialize(){


	$.each(arrLatlng, function(index){
			$("body").append("<div id=map_canvas" + index + " style='position:relative;'>" + "</div>");	
	});


	for(i=0; i<arrLatlng.length; i++)
	{
		str = arrLatlng[i].split(",");
		loadMap(document.getElementById('map_canvas'+i),new google.maps.LatLng(str[0],str[1]));
	}
	
}

  function loadMap(id, place) {

    var mapOptions = {
      center: place,
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(
        id, mapOptions);
    var panoramaOptions = {
      position: place,
      pov: {
        heading: 170,
        pitch: 10,
        zoom: 1
      },
      scrollwheel: false,
      addressControl: false,
      zoomControl: false,
      linksControl: false,
      panControl: false
    };
    var panorama = new  google.maps.StreetViewPanorama(id,panoramaOptions);
    map.setStreetView(panorama);
 
  }

</script>
</head>
<body onload="initialize()">
  
</body>
