<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ODC2011 - All-Ireland planning application</title>
	<link rel="stylesheet" href="jquery/css/overcast/jquery-ui-1.8.13.custom.css" type="text/css" media="all" />
	<link rel="stylesheet"  href="streetview-sandbox.css" type="text/css" media="screen" />
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="jquery/js/jquery-1.5.1.min.js"></script>
	<script src="jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script src="streetview-sandbox.js"></script>
</head>

<body>
	
	<div id="addresspan">
		<input type="text" size="50" value="Hawthorn Place, Galway, Co. Galway" id="target-address" />
	</div>
	
	<div id="mappan">
		<div id="palist">
			<div id="palist-content"></div>
		</div>
		<div id="mainpan">
			<div id="map"></div>
			<div id="yearpan">
				<div id="yearrange"></div>
				<div class="yearsellabel">show years:</div> 
				<input id="yearsel" />
			</div>
			<div id="legendpan">
				<div id="decision-legend"></div>
				<div id="appstatus-legend"></div>
			</div>
			<div id="viewselpan">
				<span id="show-map" class="viewsel-tab ">map</span> 
				<span id="show-sv" class="viewsel-tab viewsel-tab-selected">street view</span>  
			</div>
		</div>
	</div>
	<canvas id="dynamarker" width="50" height="65"></canvas>
</body>
</html>
